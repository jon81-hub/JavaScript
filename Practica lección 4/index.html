<!DOCTYPE html>
<html>
    <head>
      <title>Evaluación de notas</title>
    </head>
    <body>
        <h2>Evaluar notas de estudiante</h2>
        <br>
        <label>Nota:</label>

        <label>Cantidad de evaluaciones:</label>
        <input type="number" id="cantidad" placeholder="Número de repeticiones">

        <div id="resultado"></div>

        <script src="script.js"></script>
    </body>
</html>
