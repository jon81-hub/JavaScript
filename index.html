<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Descuentos</title>
    </head>
    <body>
        <main>
            <h1>Calculadora de Descuentos</h1>
            <br>
            <label>
                Precio del producto:
                <input  id="precio" type="number" placeholder="Ejemplo 10">
            </label>
            <br>
            <label>
                Descuento:
                <input  id="descuento" type="number" placeholder="Ejemplo 10%">
            </label>
            <br>
            <label>
                Cantidad:
                <input  id="cantidad" type="number" placeholder="Ejemplo 10">
            </label>
            <br>
            <button id="calcular">Calcular</button>

            <div id="resultado"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
